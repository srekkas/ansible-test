
---

- hosts: all
  gather_facts: true
  tasks:     
  

    - name: Run Script
      command: dpkg -l | grep policykit | awk '{print $3}'
      register: scan_results
      failed_when: no
      changed_when: no
      when: ansible_facts['os_family'] == "Debian"
      
    - debug: 
        msg: msg="{{ scan_results.stdout_lines }}"
