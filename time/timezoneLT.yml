- name: Set timezone and configure timesyncd
  hosts: "*"
  tasks:
  
  - name: Check if systemd-timesyncd service exists
    command: systemctl cat systemd-timesyncd
    check_mode: no
    register: systemd-timesyncd
    changed_when: False
    failed_when: systemd-timesyncd.rc not in [0, 1]
  
  - name: set timezone
    shell: timedatectl set-timezone Europe/Vilnius
    when: systemd-timesyncd == 0

  - name: Make sure timesyncd is stopped
    systemd:
      name: systemd-timesyncd.service
      state: stopped
    when: systemd-timesyncd == 0

  - name: Copy over the timesyncd config
    template: src=../templates/timesyncd.conf dest=/etc/systemd/timesyncd.conf
    when: systemd-timesyncd == 0

  - name: Make sure timesyncd is started
    systemd:
      name: systemd-timesyncd.service
      state: started
    when: systemd-timesyncd == 0
