- name: Set timezone and configure timesyncd
  hosts: "*"
  tasks:
  
  - name: Populate service facts
    service_facts:
  - debug:
      msg: systemd-timesyncd installed!
    when: ansible_facts.services['systemd-timesyncd.service'] is defined

  - name: set timezone
    shell: timedatectl set-timezone Europe/Vilnius
    when: ansible_facts.services['systemd-timesyncd.service'] is defined

  - name: Make sure timesyncd is stopped
    systemd:
      name: systemd-timesyncd.service
      state: stopped
    when: ansible_facts.services['systemd-timesyncd.service'] is defined

  - name: Copy over the timesyncd config
    template: src=/packages/timesyncd.conf dest=/etc/systemd/timesyncd.conf
    when: ansible_facts.services['systemd-timesyncd.service'] is defined

  - name: Make sure timesyncd is started
    systemd:
      name: systemd-timesyncd.service
      state: started
    when: ansible_facts.services['systemd-timesyncd.service'] is defined
